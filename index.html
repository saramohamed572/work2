<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DASH_BANG</title>

  <link href="https://fonts.googleapis.com/css2?family=Fondamento:ital@1&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@1.1.2/dist/gridstack.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>

<body>
  <!-------------------------------------------- navbar------------------------------------------------------- -->
  <section>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">DASH_BANG</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img class="image-circle" src="Koala.jpg" alt=""> User_Name
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">My_profile</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Log_out</a>
            </div>
          </li>

        </ul>
    </nav>

  </section>

  <!------------------------------------------------- dashboard ------------------------------------------->

  <section>
    <div class="dash">
      <h4>Drew's Analytics Dashbord <i class="fas fa-pen"></i></h4>
    </div>

  </section>

  <!-------------------------------------------- right side section ---------------------------------------->



  <div class="row">
    <div class="col-md-2 d-none d-md-block">

      <div id="new-widget">
        <div>
          <i class="fas fa-plus"></i> New Widget
        </div>
      </div>
      <div id="trash" class="text-center">
        <div>
          <ion-icon name="trash" style="font-size: 150%"></ion-icon>
        </div>
        <div>
          <span>Drop to remove Widget!</span>
        </div>
      </div>
      <br>
      <h6>Line graph</h6>
      <br>
      <div class="newWidget grid-stack-item x" removable="true;">
        <div id="chartdiv2" class="card-body grid-stack-item-content">
        </div>
      </div>
      <br>
      <h6>Column chart with axis break</h6>
      <br>
      <div class="newWidget grid-stack-item x" removable="true;">
        <div id="chartdiv" class="card-body grid-stack-item-content">
        </div>
      </div>

    </div>

    <div id="drop-Widget" class="col-sm-12 col-md-10">
      <h5>Drop in The Open Dashbord only</h5>

      <div class="grid-stack" data-gs-animate="yes" data-gs-current-row="3">
<div class=" grid-stack-item"data-gs-x="0" data-gs-y="0" data-gs-width="0" data-gs-height="3"></div>
      </div>
      <div class=" box-notwork-widget2 col order-1">
        <i class="fas fa-times-circle fa-2x x-postion"></i>
      </div>
      <div class=" box-notwork-widget2 col order-1">
        <i class="fas fa-times-circle fa-2x x-postion"></i>
      </div>
      <div class=" box-notwork-widget2 col order-1">
        <i class="fas fa-times-circle fa-2x x-postion"></i>
      </div>
      <div class="buttons">
        <button type="button" class="btn btn-light"><i class="fas fa-chevron-left"></i> Back</button>
        <button type="button" class="btn btn-primary">Finish</button>
      </div>
    </div>
  </div>


  <script src="https://www.amcharts.com/lib/4/core.js"></script>
  <script src="https://www.amcharts.com/lib/4/charts.js"></script>
  <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/gridstack@1.1.2/dist/gridstack.all.js"></script>
  <script src="index.js" charset="utf-8"></script>


</body>

</html>
